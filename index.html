<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>

<body>
    <h3 class="heading">COUNTDOWN TO NEW YEAR</h3>
    <h1 class="year">2023</h1>
    <div class="container">
        <div class="days same">
            <h3 id="day">00</h3>
            <p>DAYS</p>
        </div>

        <div class="hours same">
            <h3 id="hour">00</h3>
            <p>HOURS</p>
        </div>

        <div class="minutes same">
            <h3 id="minute">00</h3>
            <p>MINUTES</p>
        </div>

        <div class="seconds same">
            <h3 id="second">00</h3>
            <p>SECONDS</p>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
